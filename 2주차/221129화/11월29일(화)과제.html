
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>11월29일과2-라이프해킹스쿨</title>

	<style>

    .box {
			border: 2px solid #8C8C8C;
			width: 500px;
			height: 500px;
			position: relative;
    }

    .square {
      background-color: #A566FF;
      position: absolute;
      width: 100px;
      height: 100px;
    }

    .topLeft {
      left: 0;
  		}

  	.topRight {
  		right: 0;
      }

    .center {
      top: 200px;
      left: 200px;
    }

    .bottomLeft {
      bottom: 0;
    }

    .bottomRight {
      bottom: 0;
      right: 0;
    }


	</style>
</head>

<body>

  <div class="box">
    <div class="square topLeft"></div>
  	<div class="square topRight"></div>
    <div class ="square center"></div>
    <div class ="square bottomLeft"></div>
    <div class ="square bottomRight"></div>
  </div>

</body>

</html>
