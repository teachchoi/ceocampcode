<!DOCTYPE html>
<html>
 <head>

  <title>CEO개발부트캠프</title>

    #ceo{
      background-color:black;
      color:white;
    }

      width:500px;
    }
   </style>

   <script>
     $(document).ready(()=>{

     $("#ceo").on("click",()=>{
       x=3;
       y=5;

       alert(x/y);

     });

       function life(x){
         return 3*x+1;
       }

       z=life(3);
       alert(z);

     });
   </script>

 </head>

 <body>
 <div id="ceo">안녕하세요.</div>
 <input id="lifehacking" type="text" placeholder="메세지를 입력해주세요.">
