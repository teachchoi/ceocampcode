<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intitial-scale=1">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>초이스코딩캠프</title>

    <style>
      #choi{
        background-color:red;
        color:white;
      }

      #choicecoding{
        width:500px;
              }
    </style>
<!--document는 문서 말그대로 해당 html. 이문서가 준비 됐니?-->
    <script>
      $(document).ready(()=>{
        $("#choi").on("click", ()=>{
          x=3;
          y=5;
          alert(x+y);
        });

          function chois(x){
          return 3*x+1;
        }

        z=chois(3);
        alert(z);

      });
    </script>
  </head>

  <body>
    <div id="choi">안녕하세요.</div>
    <input id="choicecoding" type="text" placeholder="메세지를 입력해주세요.">

  </body>
</html>
